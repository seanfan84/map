<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<div id="map">MAP</div>
	<div id="list">
		<h3>Sean Favourate</h3>
		<p>Hint1:search and hit enter to filter list</p>
		<p>Hint2:search select from dropdown to auto complete</p>
		<p>Hint3:ESC key will close infowindow</p>

<!-- Search bar and dropdown list -->
<!-- Update 1.1 Removed all vanilla and JQuery event listeners-->
		<input id="filter" class="inputbar" data-bind="{textInput:filter,hasFocus:searchHasFocus,event:{keypress:$root.onEnter}}" type="search" name="" placeholder="Search" onblur="">
		<div class="dropdown" data-bind="visible:dropdownvisible">
			  <div id="myDropdown" class="dropdown-content" data-bind="foreach:places">
			    <a href="#" data-bind="text:name,visible:visible, click:ViewModel.setFilter"></a>
			  </div>
		</div>
<!-- List View -->
		<div data-bind="foreach:places">
			<div id="" class="label" data-bind="text:$index()+1+'.' + name, attr: {id:$index()},visible:visible,click:function(data,event){clickLabel(event,$index())}">
			</div>
		</div>

	</div>
<!-- Map -->
